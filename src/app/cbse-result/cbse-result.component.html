<button mat-raised-button (click)="getResult()" class="demo-button my-2">
  Calculate Result
</button>

<div class="container-fluid">
  <div class="row">
  <div class="col-md-3 col-sm-8 my-2">
    <strong>Class X - Enter only theory Marks(Main Subjects)</strong>
    <table
    #table11
    mat-table
    [dataSource]="dataSourceClass10"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 5.2em">
        Subjects
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field
          class="example-full-width"
          floatLabel="never"
          [style.width.px]="100"
        >
          <input
            matInput
            #message
            maxlength="256"
            [(ngModel)]="element.subject"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marksObtained">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 2em">
        Marks Obtained
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field
          class="example-full-width"
          floatLabel="never"
          [style.width.px]="45"
        >
          <input
            matInput
            type="number"
            [(ngModel)]="element.marksObtained"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="totalMarks">
      <th mat-header-cell *matHeaderCellDef>Maximum Marks</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field
          class="example-full-width"
          floatLabel="never"
          [style.width.px]="45"
        >
          <input
            matInput
            type="number"
            [(ngModel)]="element.totalMarks"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
